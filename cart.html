<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mari-Aura | Cart</title>
  <link rel="stylesheet" href="./style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">𝖒𝖆𝖗𝖎-𝖆𝖚𝖗𝖆</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html#products">Products</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a class="active" href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
      <li><a href="account.html"><i class="fas fa-user"></i> Account</a></li>
    </ul>
    <div class="hamburger">
      <i class="fas fa-bars open-icon"></i>
      <i class="fas fa-times close-icon"></i>
    </div>
  </nav>

  <!-- Cart -->
  <section class="cart-section">
    <div class="container cart-container">
      <h1 class="cart-title"><i class="fas fa-shopping-bag"></i> Your Cart</h1>

      <!-- Empty state -->
      <div class="cart-empty" id="cart-empty">
        <i class="fas fa-shopping-basket"></i>
        <h2>Your cart is empty</h2>
        <p>Looks like you haven’t added anything yet.</p>
        <a href="index.html#products" class="btn">Start Shopping</a>
      </div>

      <!-- Cart grid -->
      <div class="cart-grid" id="cart-grid" aria-live="polite"></div>

      <!-- Summary -->
      <div class="cart-summary" id="cart-summary">
        <div class="promo-box">
          <label for="promo">Promo Code</label>
          <div class="promo-row">
            <input type="text" id="promo" placeholder="Enter code e.g. MARI10"/>
            <button class="btn btn-apply" id="apply-promo">Apply</button>
          </div>
          <p class="promo-msg" id="promo-msg"></p>
        </div>

        <div class="totals">
          <div class="row">
            <span>Subtotal</span><span id="subtotal">$0.00</span>
          </div>
          <div class="row">
            <span>Discount</span><span id="discount">-$0.00</span>
          </div>
          <div class="row">
            <span>Shipping</span><span id="shipping">$0.00</span>
          </div>
          <div class="row grand">
            <span>Total</span><span id="grand-total">$0.00</span>
          </div>
          <div class="summary-actions">
            <a href="index.html#products" class="btn btn-outline"><i class="fas fa-arrow-left"></i> Continue Shopping</a>
            <button class="btn btn-checkout" id="checkout-btn">Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Mari-Aura. All Rights Reserved.</p>
  </footer>

  <script src="./main.js"></script>
</body>
</html>
